server:
  port: 8090
eureka:
  client:
    service-url:
      defaultZone : http://localhost:8761/eureka
management:
  tracing:
    sampling:
      probability: 1.0
spring:
  cloud:
    gateway:
      routes:
        - id: course-service
          uri: lb://course-service
          predicates:
            - Path=/course/**
        - id: student-service
          uri: lb://student-service
          predicates:
            - Path=/student/**